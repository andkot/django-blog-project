{% extends 'base.html' %}
{% block content %}
<!doctype html>
<html>
<meta charset="utf-8">
<style>
   body{
    background-color: #000000; /* Цвет фона веб-страницы */
   }

</style>
<body>
<h1 style="color:#808080">Posts</h1>

<ul style="color:#808080">{% for post in object_list %}
    <li><a href="{% url 'article details' post.pk %}" style="color:#C0C0C0">{{post.title}}</a> -
        {{post.author.first_name}}
        {{post.author.last_name}} - {{post.author.email}}<br/>
        {{post.body}}
    </li>
    {% endfor %}
</ul>
</body>

</html>
{% endblock %}
