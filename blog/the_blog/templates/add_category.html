{% extends 'base.html' %}

{% block title %}
Create a new category
{% endblock %}

{% block content %}
<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<meta charset="utf-8">
<style>
   body{
    background-color: #000000; /* Цвет фона веб-страницы */
   }


</style>
{% if user.is_authenticated %}


<body>
<h1 style="color:#808080">Add category</h1>
<div class="form-group">
    <form method="POST" style="color:#808080">
        {% csrf_token %}
        {{ form.as_p }}
</div>
<button class="btn btn-secondary">Add category</button>

</body>

{% else %}

<h1 style="color:#808080">You're not allowed here!</h1>

{% endif %}


</html>
{% endblock %}
